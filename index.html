<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <main class="main">
        <div class="list_headline flex">
            <h3>Today's To Do</h3>
            <img src="images/8d2c6e57a9a230291813.png" alt="refresh icon">
        </div>
        <hr>
        <form id="list_input" class="flex form_input">
            <input type="text" class="add_to_list flex" id="input" placeholder="Add to your list...">
            <img src="images/000fc29ed556d6ca7a50.png" alt="add icon" class="add_btn">
        </form>
        <hr>
        <ul class="list">

        </ul>
        <button>Clear all completed</button>
    </main>
</body>

</html>
